<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="equ">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="text">
        <div class="main-text"><h3>Equilibrium #3429</h3></div>
        <p class="sub-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="price">
          <div class="ethereum-symbol">
            <img src="images/icon-ethereum.svg" alt="">
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <div class="time-symbol">
            <img src="images/icon-clock.svg" alt="">
          </div>
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="owner">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="name">
          <p>Creation of <span class="rest-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
